<div class="box box-primary">
    <div class="box-header widget-header-blue widget-header-flat">
        <h4 class="box-title text-info">Cube Designer</h4>
    </div>
    <div class="box-body">
     <wizard on-finish="finishedWizard()"> 
        <wz-step title="Cube Info" ng-show="currentStep==true" template="partials/cubeDesigner/info.html">
            <input type="submit" class="btn btn-primary" wz-next value="Next" />
        </wz-step>
        <wz-step title="Dimensions" ng-show="selected" template="partials/cubeDesigner/dimensions.html">
        </wz-step>
        <wz-step title="Measures" ng-show="selected" template="partials/cubeDesigner/measures.html">
        </wz-step>
        <wz-step title="Filter" ng-show="selected" template="partials/cubeDesigner/filter.html">
        </wz-step>
        <wz-step title="Refresh Setting" ng-show="selected" template="partials/cubeDesigner/incremental.html">
        </wz-step>
        <wz-step title="Advanced Setting" ng-show="selected" template="partials/cubeDesigner/advanced_settings.html">
        </wz-step>
        <wz-step title="Overview" ng-show="selected" template="partials/cubeDesigner/overview.html">
        </wz-step>         
    </wizard>
    </div>
</div>
