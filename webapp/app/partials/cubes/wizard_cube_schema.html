<div class="box box-primary">
    <div class="box-header widget-header-blue widget-header-flat">
    </div>
    <div class="box-body wizard-wrapper">
        <wizard on-finish="finished();" edit-mode="state.mode!='edit'" current-step="curWizardStep">
        <wz-step title="Cube Info">
            <div ng-include src="'partials/cubeDesigner/info.html'"></div>
        </wz-step>
        <wz-step title="Dimensions">
            <div ng-include src="'partials/cubeDesigner/dimensions.html'"></div>
        </wz-step>
        <wz-step title="Measures">
            <div ng-include src="'partials/cubeDesigner/measures.html'"></div>
        </wz-step>
        <wz-step title="Filter">
            <div ng-include src="'partials/cubeDesigner/filter.html'"></div>
        </wz-step>
        <wz-step title="Refresh Setting">
            <div ng-include src="'partials/cubeDesigner/incremental.html'"></div>
        </wz-step>
        <wz-step title="Advanced Setting">
            <div ng-include src="'partials/cubeDesigner/advanced_settings.html'"></div>
        </wz-step>
        <wz-step title="Overview">
            <div ng-include src="'partials/cubeDesigner/overview.html'"></div>
        </wz-step>

         <hr/>

             <div class="wizard-actions">
                 <div class="row">
                     <div class="col-xs-8">
                         <p style="color: #808080;text-align: left;"><b>Note:</b> inputs with <span style="color: lightblue">light blue</span> border are mandatory.</p>
                         <div>
                             <a href="/cubes" class="pull-left"><i class="fa fa-arrow-left"></i> Back to My Cubes</a>
                         </div>
                     </div>
                     <div class="col-xs-4">


                         <button class="btn btn-prev" wz-previous ng-show="curWizardStep!='Cube Info'"
                             <i class="ace-icon fa fa-arrow-left"></i>
                             Prev
                         </button>
                         <button id="nextButton" class="btn btn-success btn-next"  wz-next ng-disabled="design_form.$invalid"
                                 ng-show="curWizardStep!='Overview'">
                             Next
                             <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
                         </button>
                         <button  class="btn btn-primary" ng-click="prepareCube();saveCube(design_form)"
                                 ng-if="curWizardStep=='Overview' && state.mode=='edit'">
                             Save
                         </button>
                     </div>
                 </div>
             </div>
        </wizard>
    </div>
</div>
